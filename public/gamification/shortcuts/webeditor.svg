<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi avec dégradé -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#webGrad)" opacity="0.1"/>
  
  <!-- Navigateur / Fenêtre -->
  <g transform="translate(15, 20)">
    <!-- Cadre principal -->
    <rect x="0" y="0" width="70" height="55" rx="6" fill="url(#webGrad)" opacity="0.2" stroke="url(#webGrad)" stroke-width="2"/>
    
    <!-- Barre d'outils du navigateur -->
    <rect x="0" y="0" width="70" height="12" rx="6" fill="url(#webGrad)" opacity="0.8"/>
    
    <!-- Boutons de contrôle -->
    <circle cx="6" cy="6" r="2" fill="white" opacity="0.9"/>
    <circle cx="13" cy="6" r="2" fill="white" opacity="0.9"/>
    <circle cx="20" cy="6" r="2" fill="white" opacity="0.9"/>
    
    <!-- Contenu de la page web -->
    <g transform="translate(5, 18)">
      <!-- Titre / Header -->
      <rect x="0" y="0" width="45" height="4" rx="2" fill="#14b8a6" opacity="0.6"/>
      
      <!-- Lignes de texte -->
      <rect x="0" y="8" width="55" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
      <rect x="0" y="12" width="50" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
      <rect x="0" y="16" width="53" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
      
      <!-- Bloc d'image / contenu -->
      <rect x="0" y="22" width="25" height="15" rx="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="28" y="22" width="32" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
      <rect x="28" y="26" width="28" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
      <rect x="28" y="30" width="30" height="2" rx="1" fill="#14b8a6" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Icône de code/édition (en bas à droite) -->
  <g transform="translate(60, 68)">
    <circle cx="15" cy="12" r="15" fill="url(#webGrad)" opacity="0.9"/>
    <!-- Symbole < > pour représenter le code -->
    <text x="8" y="17" font-family="monospace" font-size="14" font-weight="bold" fill="white">&lt;/&gt;</text>
  </g>
</svg>
