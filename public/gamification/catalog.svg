<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="catalogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi avec dégradé -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#catalogGrad)" opacity="0.1"/>
  
  <!-- Grille de 3x2 représentant un catalogue -->
  <g transform="translate(15, 15)">
    <!-- Ligne 1 -->
    <rect x="0" y="0" width="20" height="24" rx="4" fill="url(#catalogGrad)" opacity="0.9"/>
    <rect x="25" y="0" width="20" height="24" rx="4" fill="#c7d2fe" opacity="0.7"/>
    <rect x="50" y="0" width="20" height="24" rx="4" fill="#e5e7eb" opacity="0.5"/>
    
    <!-- Ligne 2 -->
    <rect x="0" y="29" width="20" height="24" rx="4" fill="#e5e7eb" opacity="0.5"/>
    <rect x="25" y="29" width="20" height="24" rx="4" fill="url(#catalogGrad)" opacity="0.7"/>
    <rect x="50" y="29" width="20" height="24" rx="4" fill="#c7d2fe" opacity="0.6"/>
    
    <!-- Ligne 3 -->
    <rect x="0" y="58" width="20" height="24" rx="4" fill="#c7d2fe" opacity="0.6"/>
    <rect x="25" y="58" width="20" height="24" rx="4" fill="#e5e7eb" opacity="0.5"/>
    <rect x="50" y="58" width="20" height="24" rx="4" fill="url(#catalogGrad)" opacity="0.8"/>
  </g>
</svg>
